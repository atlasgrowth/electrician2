<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirect</title>
  <script>
    // Strip the base path and redirect to the main app
    const basePath = '/electrician2';
    const path = window.location.pathname;
    const redirectPath = path.startsWith(basePath) ? path.slice(basePath.length) : path;
    window.location.replace(`${basePath}/?redirect=${redirectPath}`);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
